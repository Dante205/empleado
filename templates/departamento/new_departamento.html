{% extends 'base.html' %}


{% block title %}
Registrar Departamento
{% endblock title %}


{% block content %}

{% include 'includes/header.html' %}
<div class="grid-container">
    <div class="gri-x">
        <h1 class="cell">Registrar Nuevo Departamento</h1>
        <form class="cell callout grid-x grid-container" method="POST"> {% csrf_token %}
            <div class="medium-6 cell">
                <label>Nombre: {{form.nombre}} </label>
            </div>
            <div class="medium-6 cell">
                <label>Apellidos: {{form.apellidos}} </label>
            </div>
            <div class="medium-6 cell">
                <label>Departamento: {{form.departamento}} </label>
            </div>
            <div class="medium-6 cell">
                <label>shorname: {{form.shorname}} </label>
            </div>
            <div class="medium-6 cell">
                <button type="submit" class="button">Guardar</button>
            </div>
        </form>
    </div>

</div>
{% endblock content %}
